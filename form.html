<!DOCTYPE html>
<html>
<head>
    <title>Update Message</title>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .logout-button {
            background-color: #dc3545;
            margin-top: 10px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .status {
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .status.success {
            color: #28a745;
        }
        .status.error {
            color: #dc3545;
        }
        .hidden {
            display: none;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyA-0MzVsb6_G0nVwXsAQSESFJPJyLe-8zY",
          authDomain: "iot-gecpl.firebaseapp.com",
          databaseURL: "https://iot-gecpl-default-rtdb.firebaseio.com",
          projectId: "iot-gecpl",
          storageBucket: "iot-gecpl.appspot.com",
          messagingSenderId: "1007609286318",
          appId: "1:1007609286318:web:8c633ee888dbb16078e73f",
          measurementId: "G-0KG1JNBRD2"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function showUpdateForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('updateForm').classList.remove('hidden');
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username !== 'Admin') {
                document.getElementById('status').textContent = "Invalid username.";
                document.getElementById('status').className = "status error";
                return;
            }

            const passwordRef = database.ref('User_Password');
            passwordRef.once('value')
                .then((snapshot) => {
                    const storedPassword = snapshot.val();
                    if (storedPassword === password) {
                        document.getElementById('status').textContent = "Login successful!";
                        document.getElementById('status').className = "status success";
                        showUpdateForm();
                    } else {
                        document.getElementById('status').textContent = "Incorrect password. Please try again.";
                        document.getElementById('status').className = "status error";
                    }
                })
                .catch((error) => {
                    console.error(error);
                    document.getElementById('status').textContent = "Error verifying credentials.";
                    document.getElementById('status').className = "status error";
                });
        }

        function updateMessage(event) {
            event.preventDefault();
            const message = document.getElementById('newMessage').value;
            database.ref('User_Message_EED_Notice').set(message)
                .then(() => {
                    document.getElementById('status').textContent = "Message updated successfully!";
                    document.getElementById('status').className = "status success";
                })
                .catch((error) => {
                    console.error(error);
                    document.getElementById('status').textContent = "Error updating message.";
                    document.getElementById('status').className = "status error";
                });
        }

        function clearStatus() {
            document.getElementById('status').textContent = "";
            document.getElementById('status').className = "status";
        }

        function logout() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('updateForm').classList.add('hidden');
            document.getElementById('status').textContent = "";
            document.getElementById('status').className = "status";
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>Login</h1>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="status" class="status"></div>
        </div>
        <div id="updateForm" class="hidden">
            <h1>Update Message</h1>
            <form onsubmit="updateMessage(event)">
                <input type="text" id="newMessage" placeholder="Enter new message" required onfocus="clearStatus()">
                <button type="submit">Update Message</button>
            </form>
            <button class="logout-button" onclick="logout()">Logout</button>
            <div id="status" class="status"></div>
        </div>
    </div>
</body>
</html>
