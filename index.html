<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Message Page</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA-0MzVsb6_G0nVwXsAQSESFJPJyLe-8zY",
          authDomain: "iot-gecpl.firebaseapp.com",
          databaseURL: "https://iot-gecpl-default-rtdb.firebaseio.com",
          projectId: "iot-gecpl",
          storageBucket: "iot-gecpl.appspot.com",
          messagingSenderId: "1007609286318",
          appId: "1:1007609286318:web:8c633ee888dbb16078e73f",
          measurementId: "G-0KG1JNBRD2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function fetchMessage() {
            const messageRef = database.ref('LED_STATUS');
            messageRef.on('value', (snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById('LED_STATUS').textContent = snapshot.val();
                } else {
                    console.log("No data available");
                    document.getElementById('LED_STATUS').textContent = "No message found.";
                }
            }, (error) => {
                console.error(error);
                document.getElementById('LED_STATUS').textContent = "Error retrieving message.";
            });
        }
    </script>
</head>
<body onload="fetchMessage()">
    <div id="LED_STATUS">Loading message...</div>
</body>
</html>
